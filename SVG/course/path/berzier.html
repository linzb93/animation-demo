<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
    <!--
        Q: 二次贝塞尔曲线
        参数（x1, y1, x, y）
        x1,y1: 控制点坐标
        x,y: 目标的坐标
        C: 三次贝塞尔曲线
        参数（x1, y1, x2, y2, x, y）
        x1,y1: 控制点1坐标
        x2,y2: 控制点2坐标
        x,y: 目标的坐标
    -->
    <path
        d="
            M 20 20
            Q 100 100 50 150"
        stroke="red"
        fill="transparent"/>
    <path
        d="
            M 120 120
            C 100 100 80 150 50 200"
        stroke="red"
        fill="transparent"/>
</svg>
</body>
</html>
