<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
    <!--
        A:绘制椭圆弧线
        参数：(rx, ry, xr, laf, sf, x, y)
        rx: x轴半径
        ry: y轴半径
        xr: 弧线所在椭圆的长轴角度
        laf: 是否选择弧线长的一段，0为否，1为是，下同
        sf: 是否是顺时针的一段，
        x,y: 弧线终点的位置
    -->
    <path
        d="
            M 100 100
            A 50 30 -30 1 1 200 140"
        stroke="red"
        fill="transparent"/>
    <path
        d="
            M 130 100
            A 150 30 -30 1 0 220 110"
        stroke="red"
        fill="transparent"/>
</svg>
</body>
</html>
