<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
    <!--渐变和笔刷的样式要写在defs标签里面-->
    <defs>
        <linearGradient
            id="lg1"
            x1="0"
            y1="0"
            x2="1"
            y2="1">
            <stop offset="0" stop-color="red"></stop>
            <stop offset="0.5" stop-color="yellow"></stop>
            <stop offset="1" stop-color="#ccc"></stop>
        </linearGradient>
        <linearGradient
            id="lg2"
            x1="0"
            y1="0.5"
            x2="1"
            y2="0.5">
            <stop offset="0" stop-color="red"></stop>
            <stop offset="0.5" stop-color="red"></stop>
            <stop offset="0.5" stop-color="#ccc"></stop>
            <stop offset="1" stop-color="#ccc"></stop>
        </linearGradient>
        <!--gradientUnits="userSpaceOnUse" 意思是坐标由相对坐标换成绝对坐标-->
        <linearGradient
            id="lg3"
            gradientUnits="userSpaceOnUse"
            x1="400"
            y1="10"
            x2="500"
            y2="110">
            <stop offset="0" stop-color="red"></stop>
            <stop offset="1" stop-color="#ccc"></stop>
        </linearGradient>
    </defs>
    <rect
        x="10"
        y="10"
        width="100"
        height="200"
        fill="url(#lg1)"/>
    <circle
        cx="400"
        cy="400"
        r="100"
        fill="url(#lg2)"/>
    <rect
        x="400"
        y="10"
        width="100"
        height="100"
        fill="url(#lg3)"/>
</rect>
</svg>
</body>
</html>
