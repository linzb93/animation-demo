<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
    <!--矩形-->
    <rect
        x="10"
        y="10"
        width="30"
        height="50"
        fill="#ff0"
        stroke="rgba(0,0,0,0.5)"
        rx="10"
        ry="4"
        stroke-width="2"/>
    <!--圆形-->
    <circle
        cx="100"
        cy="100"
        r="40"
        fill="red"/>
    <!--椭圆-->
    <ellipse
        cx="100"
        cy="200"
        rx="40"
        ry="20"
        fill="#aaa"/>
    <!--线条-->
    <line
        x1="100"
        y1="0"
        x2="500"
        y2="0"
        stroke="#999"
        stroke-width="5"/>
    <!--多边形-->
    <polygon
        points="300 300 500 500 400 200"
        fill="green"/>
    <!--折线-->
    <polyline
        points="300 10 500 100 300 200"
        stroke="#666"
        fill="transparent"
        stroke-width="3"/>
</rect>
</svg>
</body>
</html>
