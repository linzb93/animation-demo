<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="60" height="50" fill="yellow">
        <animate
            attributeName="x"
            attributeType="XML"
            from="10"
            to="300"
            begin="0s"
            dur="2s"
            values="10;300;10"
            repeatCount="indefinite"/>
        <animate
            attributeName="width"
            attributeType="XML"
            from="60"
            to="300"
            begin="0s"
            dur="2s"
            values="60;300;60"
            repeatCount="indefinite"/>
    </rect>

    <!--1.animateTransform不能叠加
        2.from和to后面2个值是旋转原点-->
    <polygon points="60,30 90,90 30,90">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 60 70"
                          to="360 60 70"
                          dur="10s"
                          repeatCount="indefinite"/>
    </polygon>
</svg>
<script>
    
</script>
</body>
</html
