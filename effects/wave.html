<html>
<head>
    <style>
        #canvas {
            background: #eee;
        }
        #box{width: 130px;height: 30px;background: #000;color: #fff;text-align: center;line-height: 30px;cursor: pointer;}
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="600"></canvas>
    <div id="box">Pause/play</div>
    <script src="https://cdn.bootcss.com/EaselJS/0.8.0/easeljs.min.js"></script>
    <script src="https://cdn.bootcss.com/tweenjs/0.6.2/tweenjs.min.js"></script>
    <script>
        var stage = new createjs.Stage('canvas');
        var wave = new createjs.Shape();
        var g = wave.graphics;
        g.beginStroke('#12aae6');
        g.beginFill('#12aae6');
        g.moveTo(-400,600).lineTo(-400,100).curveTo(-300,0,-200,100).curveTo(-100,200,0,100).curveTo(100,0,200,100).curveTo(300,200,400,100).curveTo(500,0,600,100).curveTo(700,200,800,100).curveTo(900,0,1000,100).curveTo(1100,200,1200,100).lineTo(1200,600);
        g.endFill();
        g.endStroke();
        stage.addChild(wave);
        var t = createjs.Tween.get(wave, {loop: 1}).to({
            x: 400
        }, 500);
        t.isPaused = false;
        createjs.Ticker.setFPS(80);
        createjs.Ticker.addEventListener('tick', function() {
            stage.update();
        });
        document.getElementById('box').onclick = function() {
            t.isPaused = !t.isPaused;
            t.setPaused(t.isPaused);
        }
    </script>
</body>
</html>
